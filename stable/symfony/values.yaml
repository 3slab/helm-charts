# Default values for symfony.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: nginx # override with own docker image containign symfony sources
  tag: stable
  pullPolicy: IfNotPresent
  # pullSecrets:
  #   - example-secret

strategy:
    type: 'Recreate'

service:
  enabled: true
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  annotations: {}
  pathType: ImplementationSpecific

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
  # example:
  additionalPathes: []
#  additionalPathes:
#    - backend:
#      service:
#        name: global-portal-api-symfony
#        port:
#          number: 80
#      path: /api/signal.geojson
#      pathType: ImplementationSpecific


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# nodeSelector:

command: []
#command:
#  - /bin/sh
#  - -c

args: []
#args:
#  - kubectl get pod -n smartcoach-int -l app=symfony,release=users-api-int -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | xargs -i kubectl -n smartcoach-int exec {}  bin/console app:subscription:import -- -v


nginx:
  enabled: true
  sourcesPath: /var/www/symfony # override with own symfony app source path
  sourcesDir: public
  mainControllerName: index
  accessLogPath: /var/log/nginx/access.log
  errorLogPath: /var/log/nginx/error.log
  locationParams: []

