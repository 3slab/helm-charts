{{- if $.Values.cronjobs }}
{{- range $cronjob := $.Values.cronjobs }}
{{- if $cronjob.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{- $.Release.Name -}}-{{- $cronjob.name -}}"
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
    app.kubernetes.io/instance: {{ $.Release.Name | quote }}
    helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    symfony.io/type: cronjob
{{- if $cronjob.labels }}
{{ $cronjob.labels | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 4 }}
{{- end }}
{{- if $cronjob.inheritLabels }}
# inherit labels from deployment
{{- if .Values.labels }}
{{ toYaml .Values.labels | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 4 }}
{{- end }}
{{- end }}

  {{- $activateAnnotations := or $cronjob.annotations $cronjob.inheritAnnotations }}
  {{- if $activateAnnotations }}
  annotations:
    tags.datadoghq.com/version: "{{  $.Values.image.tag }}"
{{- if $cronjob.annotations }}
{{ $cronjob.annotations | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 4 }}
{{- end }}
{{- if $cronjob.inheritAnnotations }}
# inherit annotations from deployment
{{- if .Values.annotations }}
{{ .Values.annotations | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 4 }}
{{- end }}
{{- end }}

{{- end }}
spec:
  schedule: "{{ $cronjob.schedule }}"
  {{- if $cronjob.timeZone }}
  timeZone: "{{ $cronjob.timeZone }}"
  {{- end }}
  successfulJobsHistoryLimit: {{ $cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $cronjob.failedJobsHistoryLimit }}
  concurrencyPolicy: {{ $cronjob.concurrencyPolicy }}
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
        app.kubernetes.io/instance: {{ $.Release.Name | quote }}
        helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
        symfony.io/type: cronjob
{{- if $cronjob.labels }}
{{ $cronjob.labels | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 8 }}
{{- end }}
{{- if $cronjob.inheritLabels }}
# inherit annotations from deployment
{{- if $.Values.template.labels }}
{{ $.Values.template.labels | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 8 }}
{{- end }}
{{- end }}
      annotations:
        tags.datadoghq.com/version: "{{  $.Values.image.tag }}"
{{- if $cronjob.annotations }}
{{ $cronjob.annotations | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 8 }}
{{- end }}
{{- if $cronjob.inheritAnnotations }}
# inherit annotations from deployment
{{- if $.Values.template.annotations }}
{{ $.Values.template.annotations | toYaml | replace "<CONTAINER_NAME>" ( printf "%s-%s" $.Release.Name $cronjob.name ) | indent 8 }}
{{- end }}
{{- end }}
    spec:
      ttlSecondsAfterFinished: {{ $cronjob.ttlSecondsAfterFinished }}
      template:
        spec:
          {{- if $.Values.image.pullSecrets }}
          imagePullSecrets:
            {{- range $secret := $.Values.image.pullSecrets }}
            - name: {{ $secret }}
            {{- end }}
          {{- end }}
          restartPolicy: {{ $cronjob.restartPolicy }}
          containers:
            - name: "{{- $.Release.Name -}}-{{- $cronjob.name -}}"
              image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
              imagePullPolicy: {{ $.Values.image.pullPolicy | quote }}
              {{- with $.Values.resources }}
              resources:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{- if $.Values.env }}
              env:
                {{- range $key, $env := $.Values.env.container }}
                - name: {{ $env.name }}
                 {{- if $env.typeSecret }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.secretKeyRef.name }}
                      key: {{ $env.secretKeyRef.key }}
                {{- else if $env.valueFrom }}
                  {{- if $env.valueFrom.secretKeyRef }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.valueFrom.secretKeyRef.name }}
                      key: {{ $env.valueFrom.secretKeyRef.key }}
                  {{- else if $env.valueFrom.fieldRef }}
                  valueFrom:
                    fieldRef:
                      fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
                  {{- end }}
                {{- else }}
                  value: {{ $env.value | quote }}
                {{- end }}
                {{- end }}

                {{- range $env := $cronjob.env }}
                - name: {{ $env.name }}
                 {{- if $env.typeSecret }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.secretKeyRef.name }}
                      key: {{ $env.secretKeyRef.key }}
                {{- else if $env.valueFrom }}
                  {{- if $env.valueFrom.secretKeyRef }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.valueFrom.secretKeyRef.name }}
                      key: {{ $env.valueFrom.secretKeyRef.key }}
                  {{- else if $env.valueFrom.fieldRef }}
                  valueFrom:
                    fieldRef:
                      fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
                  {{- end }}
                {{- else }}
                  value: {{ $env.value | quote }}
                {{- end }}
                {{- end }}
                {{- if $.Values.extraEnv }}
                {{- range $env := $.Values.extraEnv }}
                - name: {{ $env.name }}
                 {{- if $env.typeSecret }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.secretKeyRef.name }}
                      key: {{ $env.secretKeyRef.key }}
                {{- else if $env.valueFrom }}
                  {{- if $env.valueFrom.secretKeyRef }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.valueFrom.secretKeyRef.name }}
                      key: {{ $env.valueFrom.secretKeyRef.key }}
                  {{- else if $env.valueFrom.fieldRef }}
                  valueFrom:
                    fieldRef:
                      fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
                  {{- end }}
                {{- else }}
                  value: {{ $env.value | quote }}
                {{- end }}
                {{- end }}
                {{- end }}
              {{- end }}
              {{- with $cronjob.command }}
              command:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{- with $cronjob.args }}
              args:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{- $rootVolumeMounts := and $.Values.volumeMounts $cronjob.mountRootVolumes }}
              {{- if or $cronjob.volumeMounts $rootVolumeMounts  }}
              volumeMounts:
                {{- with $cronjob.volumeMounts }}
{{ toYaml . | indent 16 }}
                {{- end }}
                {{- if $cronjob.mountRootVolumes }}
                    {{- with $.Values.volumeMounts }}
{{ toYaml . | indent 16 }}
                    {{- end }}
                {{- end }}
              {{- end }}
          {{- $rootVolumes := and $.Values.volumes $cronjob.mountRootVolumes }}
          {{- if or $cronjob.volumes $rootVolumes }}
          volumes:
            {{- with $cronjob.volumes }}
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- if $cronjob.mountRootVolumes }}
              {{- with $.Values.volumes }}
{{ toYaml . | indent 12 }}
              {{- end }}
            {{- end }}
          {{- end }}
...
{{- end }}
{{- end }}
{{- end }}
