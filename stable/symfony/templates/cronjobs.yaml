{{- if $.Values.cronjobs }}
{{- range $cronjob := $.Values.cronjobs }}
{{- if $cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{- $.Release.Name -}}-{{- $cronjob.name -}}"
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
    app.kubernetes.io/instance: {{ $.Release.Name | quote }}
    helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
  annotations:
{{ $cronjob.annotations | toYaml | indent 4 }}
spec:
  schedule: "{{ $cronjob.schedule }}"
  successfulJobsHistoryLimit: {{ $cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $cronjob.failedJobsHistoryLimit }}
  concurrencyPolicy: {{ $cronjob.concurrencyPolicy }}
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
        app.kubernetes.io/instance: {{ $.Release.Name | quote }}
        helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    spec:
      ttlSecondsAfterFinished: {{ $cronjob.ttlSecondsAfterFinished }}
      template:
        spec:
          {{- if $.Values.image.pullSecrets }}
          imagePullSecrets:
            {{- range $secret := $.Values.image.pullSecrets }}
            - name: {{ $secret }}
            {{- end }}
          {{- end }}
          restartPolicy: {{ $cronjob.restartPolicy }}
          containers:
            - name: "{{- $.Release.Name -}}-{{- $cronjob.name -}}"
              image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
              imagePullPolicy: {{ $.Values.image.pullPolicy | quote }}
              {{- with $.Values.resources }}
              resources:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{ if $.Values.env }}
              env:
                {{- range $env := $.Values.env.container }}
                - name: {{ $env.name }}
                 {{ if $env.typeSecret }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.secretKeyRef.name }}
                      key: {{ $env.secretKeyRef.key }}
                {{ else }}
                  value: {{ $env.value | quote }}
                {{- end }}
                {{- end }}
                {{- if $.Values.extraEnv }}
                {{- range $env := $.Values.extraEnv }}
                - name: {{ $env.name }}
                 {{ if $env.typeSecret }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ $env.secretKeyRef.name }}
                      key: {{ $env.secretKeyRef.key }}
                {{ else }}
                  value: {{ $env.value | quote }}
                {{- end }}
                {{- end }}
                {{- end }}
              {{- end }}
              {{- with $cronjob.command }}
              command:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{- with $cronjob.args }}
              args:
{{ toYaml . | indent 16 }}
              {{- end }}
              {{- with $.Values.volumeMounts }}
              volumeMounts:
{{ toYaml . | indent 16 }}
              {{- end }}
          {{- with $.Values.volumes }}
          volumes:
{{ toYaml . | indent 12 }}
          {{- end }}
{{- end }}
{{- end }}
{{- end }}
