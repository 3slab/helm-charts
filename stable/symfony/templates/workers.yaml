{{- range $worker := $.Values.workers }}
{{- if $worker.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{- $.Release.Name -}}-{{- $worker.name -}}"
  labels:
    app: "{{- $.Release.Name -}}-{{- $worker.name -}}"
    release: {{ $.Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
    app.kubernetes.io/instance: {{ $.Release.Name | quote }}
    helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    symfony.io/type: worker
    {{- if $worker.labels }}
{{ $worker.labels | toYaml | indent 4 }}
    {{- end }}

    {{- if $worker.inheritLabels }}
    # inerting labels from deployment
    {{- if $.Values.labels}}
{{ toYaml $.Values.labels| indent 4 }}
    {{- end }}
    {{- end }}
  {{- $activateAnnotations := or $worker.annotations $worker.inheritAnnotations }}
  {{- if $activateAnnotations }}
  annotations:
  {{- if $worker.annotations }}
{{ $worker.annotations | toYaml | indent 6 }}
  {{- end }}

  {{- if $worker.inheritAnnotations }}
  # inerting labels from deployment
  {{- if $.Values.annotations }}
{{ $.Values.annotations | toYaml | indent 6 }}
  {{- end }}
  {{- end }}

  {{- end }}
spec:
  selector:
    matchLabels:
      app: "{{- $.Release.Name -}}-{{- $worker.name -}}"
      release: {{ $.Release.Name | quote }}
  replicas: {{ $worker.replicaCount }}
  template:
    metadata:
      labels:
        app: "{{- $.Release.Name -}}-{{- $worker.name -}}"
        release: {{ $.Release.Name | quote }}
        app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
        app.kubernetes.io/instance: {{ $.Release.Name | quote }}
        helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
        symfony.io/type: worker
        {{- if $worker.labels }}
{{ $worker.labels | toYaml | indent 4 }}
        {{- end }}
    spec:
      {{- if $.Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range $secret := $.Values.image.pullSecrets }}
        - name: {{ $secret }}
        {{- end }}
      {{- end }}
      containers:
        - name: "{{- $.Release.Name -}}-{{- $worker.name -}}"
          image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy | quote }}
          {{- with $.Values.resources }}
          resources:
{{ toYaml . | indent 16 }}
          {{- end }}
          {{- if $.Values.env }}
          env:
            {{- range $key, $env := $.Values.env.container }}
            - name: {{ $env.name }}
              {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom }}
              {{- if $env.valueFrom.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.valueFrom.secretKeyRef.name }}
                  key: {{ $env.valueFrom.secretKeyRef.key }}
              {{- else if $env.valueFrom.fieldRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
              {{- end }}
              {{- else }}
              value: {{ $env.value | quote }}
              {{- end }}
            {{- end }}

            {{- range $env := $worker.env }}
            - name: {{ $env.name }}
              {{- if $env.typeSecret }}
              valueFrom:
                  secretKeyRef:
                    name: {{ $env.secretKeyRef.name }}
                    key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom }}
              {{- if $env.valueFrom.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.valueFrom.secretKeyRef.name }}
                  key: {{ $env.valueFrom.secretKeyRef.key }}
              {{- else if $env.valueFrom.fieldRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
              {{- end }}
              {{- else }}
              value: {{ $env.value | quote }}
              {{- end }}
            {{- end }}

            {{- if $.Values.extraEnv }}
            {{- range $env := $.Values.extraEnv }}
            - name: {{ $env.name }}
             {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom }}
              {{- if $env.valueFrom.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.valueFrom.secretKeyRef.name }}
                  key: {{ $env.valueFrom.secretKeyRef.key }}
              {{- else if $env.valueFrom.fieldRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
              {{- end }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- with $worker.command }}
          command:
{{ toYaml . | indent 16 }}
          {{- end }}
          {{- with $worker.args }}
          args:
{{ toYaml . | indent 16 }}
          {{- end }}
          {{- $rootVolumeMounts := and $.Values.volumeMounts $worker.mountRootVolumes }}
          {{- if or $worker.volumeMounts $rootVolumeMounts  }}
          volumeMounts:
            {{- with $worker.volumeMounts }}
{{ toYaml . | indent 16 }}
            {{- end }}
            {{- if $worker.mountRootVolumes }}
                {{- with $.Values.volumeMounts }}
{{ toYaml . | indent 12 }}
                {{- end }}
            {{- end }}
          {{- end }}
      {{- $rootVolumes := and $.Values.volumes $worker.mountRootVolumes }}
      {{- if or $worker.volumes $rootVolumes }}
      volumes:
        {{- with $worker.volumes }}
{{ toYaml . | indent 12 }}
        {{- end }}
        {{- if $worker.mountRootVolumes }}
          {{- with $.Values.volumes }}
{{ toYaml . | indent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}
...
{{- end }}
{{- end }}