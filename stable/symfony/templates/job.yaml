{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "jobFullname" . }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    symfony.io/type: job
{{- if .Values.labels }}
{{ toYaml .Values.labels | replace "<CONTAINER_NAME>" .Chart.Name | indent 4 }}
{{- end}}
{{- if .Values.job.labels }}
{{ toYaml .Values.job.labels | replace "<CONTAINER_NAME>" .Chart.Name | indent 4 }}
{{- end}}
  annotations:
    tags.datadoghq.com/version: "{{  $.Values.image.tag }}"
{{- if .Values.annotations }}
{{ toYaml .Values.annotations | replace "<CONTAINER_NAME>" .Chart.Name | indent 4 }}
{{- end}}
{{- if .Values.job.annotations }}
{{ toYaml .Values.job.annotations | replace "<CONTAINER_NAME>" .Chart.Name | indent 4 }}
{{- end}}
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 6
  activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
  template:
    metadata:
      name: "{{ template "jobFullname" . }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        symfony.io/type: job
{{- if .Values.labels }}
{{ toYaml .Values.labels | replace "<CONTAINER_NAME>" .Chart.Name | indent 8 }}
{{- end}}
{{- if .Values.template.labels }}
{{ toYaml .Values.template.labels | replace "<CONTAINER_NAME>" .Chart.Name | indent 8 }}
{{- end}}
      annotations:
        tags.datadoghq.com/version: "{{  $.Values.image.tag }}"
{{- if .Values.annotations }}
{{ toYaml .Values.annotations | replace "<CONTAINER_NAME>" .Chart.Name | indent 8 }}
{{- end}}
{{- if .Values.template.annotations }}
{{ toYaml .Values.template.annotations | replace "<CONTAINER_NAME>" .Chart.Name | indent 8 }}
{{- end}}
    spec:
      restartPolicy: {{ .Values.job.restartPolicy }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range $secret := .Values.image.pullSecrets }}
        - name: {{ $secret }}
        {{- end }}
      {{- end }}
      containers:
        - name: job
          image: {{ .Values.image.repository }}:{{  $.Values.image.tag }}
          command:
{{ .Values.job.cmd | toYaml | indent 12 }}
          args:
{{ .Values.job.args | toYaml | indent 12 }}
          {{- if .Values.env }}

{{- if .Values.volumeMounts }}
          volumeMounts:
{{- with .Values.volumeMounts }}
{{ toYaml . | indent 12 }}
{{- end }}
{{- end }}
          env:
            {{- range $key, $env := .Values.env.container }}
            - name: {{ $env.name }}
             {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}

            {{- else if $env.valueFrom }}
              {{- if $env.valueFrom.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.valueFrom.secretKeyRef.name }}
                  key: {{ $env.valueFrom.secretKeyRef.key }}
              {{- else if $env.valueFrom.fieldRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
              {{- end }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.extraEnv }}
            {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
             {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom }}
              {{- if $env.valueFrom.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.valueFrom.secretKeyRef.name }}
                  key: {{ $env.valueFrom.secretKeyRef.key }}
              {{- else if $env.valueFrom.fieldRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
              {{- end }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
{{- if .Values.volumes }}
      volumes:
{{- with .Values.volumes }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- end }}
{{- end }}