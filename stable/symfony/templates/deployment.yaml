{{- $rootValues := . -}}
apiVersion: {{ template "deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
   {{- if .Values.metadata.labels }}
{{ toYaml .Values.metadata.labels | indent 4 }}
   {{- end}}
    symfony.io/type: app
{{- if .Values.labels}}
{{ toYaml .Values.labels| indent 4 }}
{{- end }}
{{- if .Values.annotations }}
  annotations:
{{ .Values.annotations | toYaml | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
  {{- if .Values.strategy }}
  strategy:
{{ toYaml .Values.strategy | indent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        symfony.io/type: app
{{- if .Values.labels}}
{{ toYaml .Values.labels| indent 8 }}
{{- end }}
{{- if .Values.annotations }}
    annotations:
{{ .Values.annotations | toYaml | indent 8 }}
{{- end }}
      {{- if .Values.template.metadata.labels }}
{{ toYaml .Values.template.metadata.labels | indent 8 }}
      {{- end}}
    {{- if .Values.template.metadata.annotations }}
      annotations:
{{ toYaml .Values.template.metadata.annotations | indent 8 }}
      {{- end}}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range $secret := .Values.image.pullSecrets }}
        - name: {{ $secret }}
        {{- end }}
      {{- end }}

      {{- if .Values.initContainers }}
      initContainers:
      {{- range $container := .Values.initContainers }}
        -
{{ toYaml $container | indent 10 }}
          {{- if $.Values.env.initContainer }}
          env:
            {{- range $env := $.Values.env.initContainer }}
            - name: {{ $env.name }}
            {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom.typeRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
      {{- end }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command:
{{ toYaml . | indent 10 }}
          {{- end }}
          {{- with .Values.args }}
          args:
{{ toYaml . | indent 10 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          volumeMounts:
{{- if .Values.persistence.enabled -}}
{{- if .Values.persistence.mounts }}
{{ toYaml .Values.persistence.mounts | indent 12 }}
{{- end }}
{{- end }}
{{- with .Values.volumeMounts }}
{{ toYaml . | indent 12 }}
{{- end }}
            - mountPath: {{ .Values.nginx.sourcesPath }}/var
              name: var-volume
            {{- if .Values.nginx.enabled }}
            - mountPath: /etc/nginx/sites-enabled
              name: config-volume
            {{- end }}
            # --- Secrets ---
            {{- if .Values.secrets }}
            {{- range $secret := .Values.secrets }}
            - mountPath: {{ $secret.folder }}
              name: {{ $secret.name }}-volume
            {{- end }}
            {{- end }}
            # --- configmaps ---
            {{- range $key, $value := .Values.configmaps }}
            - name: {{ template "fullname" $rootValues }}-{{ $key | replace "." "-" }}
              mountPath: {{ $value.mountPath }}
              subPath: {{ $key }}
            {{- end }}
          {{- if .Values.env }}
          env:
            {{- range $key, $env := .Values.env.container }}
            - name: {{ $env.name }}
             {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.extraEnv }}
            {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
             {{- if $env.typeSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretKeyRef.name }}
                  key: {{ $env.secretKeyRef.key }}
            {{- else if $env.valueFrom.typeRef }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $env.valueFrom.fieldRef.fieldPath }}
            {{- else }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}

      volumes:
{{- if .Values.persistence.enabled -}}
{{- if .Values.persistence.volumes }}
{{ toYaml .Values.persistence.volumes | indent 8 }}
{{- end }}
{{- end }}
{{- with .Values.volumes }}
{{ toYaml . | indent 8 }}
{{- end }}
        - name: var-volume
          emptyDir: {}
        {{- if .Values.nginx.enabled }}
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}-nginx
        {{- end }}
        # --- Secrets ---
        {{- range $secret := .Values.secrets }}
        - name: {{ $secret.name }}-volume
          secret:
            secretName: {{ $secret.name }}
            {{- if $secret.items }}
            items:
              {{- range $secretKey := $secret.items }}
              - key: {{ $secretKey.key }}
                path: {{ $secretKey.path }}
              {{- end }}
            {{- end }}
        {{- end }}
        # --- configmaps ---
        {{- range $key, $value := .Values.configmaps }}
        - name: {{ template "fullname" $rootValues }}-{{ $key | replace "." "-" }}
          configMap:
            name: {{ template "fullname" $rootValues }}-{{ $key | replace "." "-" }}
        {{- end }}

    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
