apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nifi-registry.fullname" . }}-test-connection"
  labels:
    {{- include "nifi-registry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: "{{ .Values.tests.images.busybox.image }}:{{ .Values.tests.images.busybox.tag }}"
      command: ['wget']
      args: ['{{ include "nifi-registry.fullname" . }}:{{ .Values.service.port }}/nifi-registry']
  restartPolicy: Never
